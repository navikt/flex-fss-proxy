AZURE_APP_PRE_AUTHORIZED_APPS: "[{\"name\":\"dev-gcp:flex:sykepengesoknad-narmesteleder-varsler\",\"clientId\":\"sykepengesoknad-narmesteleder-varsler-client-id\"},{\"name\":\"dev-gcp:flex:spinnsyn-frontend-interne\",\"clientId\":\"spinnsyn-frontend-interne-client-id\"}]"
syfosoknad.url: http://syfosoknad
syfoservicestrangler.url: http://syfoservicestrangler.default
security-token-service-token.url: http://sts
modiacontextholder.url: http://modiacontexthodler

logging.config: "classpath:logback-local.xml"

serviceuser:
  username: "uname"
  password: "pass"

no.nav.security.jwt:
  issuer:
    aad:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/aad/.well-known/openid-configuration
      accepted_audience: flex-fss-proxy
  client:
    registration:
      rest-sts:
        token-endpoint-url: http://localhost:${mock-oauth2-server.port}/sts/token
        grant-type: client_credentials
        authentication:
          client-id: "USER"
          client-secret: "PWD"
          client-auth-method: client_secret_basic
      syfosoknad-client-credentials:
        token-endpoint-url: http://localhost:${mock-oauth2-server.port}/aad/token
        grant-type: client_credentials
        scope: api://flex-fss-proxy/.default
        authentication:
          client-id: "USER"
          client-secret: "PWD"
          client-auth-method: client_secret_basic
